<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="card">
      <div class="hero mb">
        <div class="equilibrium">
          <div class="color-img"></div>
        </div>
      </div>
      <div class="desc">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text mb">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth mb">
          <img src="./images/icon-ethereum.svg" alt="Icon etherum" class="etherum">
          <p class="eth-text">0.041 ETH</p
        </div>
        <div class="days mb">
          <img src="./images/icon-clock.svg" alt="Icon clock" class="clock">
          <p class="days-text">3 days left</p>
        </div>
      </div>
      <div class="line mb"></div>
      <div class="author mb">
        <img src="./images/image-avatar.png" alt="Author image avatar" class="avatar">
        <p>Creation of<a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">xBuzAx</a>.
    </div>
  </footer>
</body>
</html>
